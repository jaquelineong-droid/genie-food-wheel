<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Eat? Food Wheel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 { margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        .arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e74c3c;
            z-index: 10;
        }
        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #f1c40f;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 5px 0 #d35400;
            transition: all 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 1px 0 #d35400; }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 1.5em;
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <h1>üçΩÔ∏è What to Eat Today?</h1>
    
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <div id="result">Click the button to start!</div>
    <button onclick="spinWheel()">Spin the Wheel</button>

<script>
    const foods = [
        "Pizza", "Sushi", "Fried Rice", "Khaokhamoo", "Suki", "Noodles", 
        "Chinse", "Bakery", "Pasta" 
    
    ];
    
    const colors = [
        "#FF6B6B", "#4ECDC4", "#45B7D1", "#FFA07A", "#98D8C8", 
        "#F7DC6F", "#BB8FCE", "#F1948A", "#82E0AA", "#D7BDE2"
    ];

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const size = 500;
    const center = size / 2;
    const radius = size / 2;
    const step = (2 * Math.PI) / foods.length;

    let currentRotation = 0;

    function drawWheel() {
        foods.forEach((food, i) => {
            const startAngle = i * step;
            const endAngle = (i + 1) * step;
            
            ctx.beginPath();
            ctx.moveTo(center, center);
            ctx.arc(center, center, radius, startAngle, endAngle);
            ctx.fillStyle = colors[i % colors.length];
            ctx.fill();
            ctx.stroke();

            ctx.save();
            ctx.translate(center, center);
            ctx.rotate(startAngle + step / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.font = "bold 24px Arial";
            ctx.fillText(food, radius - 20, 10);
            ctx.restore();
        });
    }

    drawWheel();

    function spinWheel() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerText = "Spinning...";
        
        const randomDegree = Math.floor(3600 + Math.random() * 3600); 
        currentRotation += randomDegree;
        
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
            const actualRotation = currentRotation % 360;
            const pointerAngle = (360 - actualRotation + 270) % 360; 
            const index = Math.floor(pointerAngle / (360 / foods.length));
            
            resultDiv.innerText = "üéâ You should eat: " + foods[index] + "!";
        }, 4000);
    }
</script>
</body>
</html>
